apiVersion: apps/v1
kind: Deployment
metadata:
  name: peer1-org1-couchdb-deployment
  labels: {
    component: peer1,
    type: couchdb,
    org: org1
  }
spec:
  replicas: 1
  selector:
    matchLabels:
      component: peer1
      type: couchdb
      org: org1
  template:
    metadata:
      labels:
        component: peer1
        type: couchdb
        org: org1
    spec:
      volumes:
        - name: host-mount
          persistentVolumeClaim:
            claimName: my-pv-claim
      containers:
        - name: peer1-org1-couchdb
          image: couchdb:2.3.1
          env:
            - name: COUCHDB_USER
              value: nick
            - name: COUCHDB_PASSWORD
              value: "1234"
          volumeMounts:
            - mountPath: /opt/couchdb/data
              name: host-mount
              subPath: state/org1/peers/peer1-couchdb
